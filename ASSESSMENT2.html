<body>
    <h1>Course Sign Up page</h1>
    <form method="get"></form>
    <p>Please Note: First Name,Last Name , Password and Email are required </p>
    
    <label for="First Name">FirstName:</label>
    <input id="userinput" type="text" placeholder="Enter your name" required>

    <label for="Last name">LastName:</label>
    <input id="userinput" type="text" placeholder="Enter your Lastname" required><br><br>
    
    <label for="Email">Emailid:</label>
    <input type="email" name="" id="userinput" placeholder="Enter your email">

    <label for="Password">Password:</label>
    <input type="password" name="" id="userinput" placeholder="********">

    <p>Are you over the age of 18?</p>
    <label for="Yes">Yes</label>
    <input type="radio" name="loc" id="Yes" value="YES">

    <label for="No">No</label>
    <input type="radio" name="loc" id="No" value="NO">

    <p>Do you have a credit card or paypal?</p>
    <select name="text" id="">
        <option value="Paypal">Paypal</option>
        <option value="CreditCard">CreditCard</option>
    </select><br><br>
    <input type="submit" value="Signup">

</body>
